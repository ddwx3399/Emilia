name: Rust CF Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: ğŸ” Scan Proxy Rust Binary

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ› ï¸ Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Build Rust Project (Release)
      run: cargo build --release

    - name: ğŸ§ª Give Execute Permission to Binary
      run: chmod +x ./target/release/cekproxy

    - name: ğŸš€ Run Rust Binary
      run: ./target/release/cekproxy

    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add Data/alive.txt Data/Country-ALIVE.txt
        git commit -m "ğŸ” Alive & Country-ALIVE" || echo "No changes to commit"
        git push
